<!DOCTYPE html>
<html lang="en">

<head>

    <script src="./scripts/theme-init.js"></script>
    <title>Contact Us</title>
    <meta name="viewport" content="width=device-width, initial-scale=0.8" charset="utf-8">
    <link rel="stylesheet" href="Style.css">
    <link rel="icon" href="assets/contact-us.png">

</head>

<body>

    <header class="navigationBar">

	<nav>

		<ul>

			<li><a href="index.html">Home</a></li>
			<li><a href="store.html">Store</a></li>
            <li><a class="active" href="contactus.html">Contact Us</a></li>
			<li><a href="aboutus.html">About Us</a></li>
			
		</ul>

	</nav>
	
	</header>

    <div>
        <h1 class="headerStyle1">Contact Us!</h1>
    </div>

    <div id="contactForm">

        <form action="contactus.html" method="get">

            <label class="labelStyle1" for="name">Name:</label><input class="formInputStyle1" type="text" name="name" placeholder="type your name" required><br>
            <label class="labelStyle1" for="email">Email:</label><input class="formInputStyle1" type="email" name="email" placeholder="type your email" required><br>
            <label class="labelStyle1" for="phonenumber">Phone:</label><input class="formInputStyle1" type="tel" name="phonenumber" placeholder="type your phone number"><br>
            <label class="labelStyle1" for="comment">Comment:</label><textarea class="textAreaStyle1" name="comment" placeholder="type your comment" required></textarea><br>
            <input class="formButtonStyle1" type="submit" value="Submit">
            <input class="formButtonStyle1" type="reset" value="Clear">

        </form>

    </div>


    <button id="toggleDarkLightBtn" type="button">
        <img id="DarkLightImg" src="assets/light-mode.png" alt="Toggle dark/light mode">
    </button>



    <footer>
		<p>&copy; 2025 NotAmazon. We're totally not Amazon&trade;</p>
	</footer>

    <script type="module" src="./scripts/main.js"></script>

</body>

</html>
